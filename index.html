<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Crypto Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>

  <header>
    <h1>The Crypto Vault</h1>
    <p>Unlock exclusive crypto signals and strategies</p>
  </header>

  <main>
    <section class="pricing">
      <h2>Membership Tiers</h2>
      <div class="tiers">
        <div class="tier silver" onclick="buyTier('Silver')">
          <h3>Silver</h3>
          <p>Basic signals</p>
          <p class="price">$50/mo</p>
        </div>
        <div class="tier gold" onclick="buyTier('Gold')">
          <h3>Gold</h3>
          <p>Advanced signals + alerts</p>
          <p class="price">$100/mo</p>
        </div>
        <div class="tier diamond" onclick="buyTier('Diamond')">
          <h3>Diamond</h3>
          <p>All signals + private chat</p>
          <p class="price">$200/mo</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Join our Discord server to get started: <a href="YOUR_DISCORD_LINK" target="_blank">Click Here</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
